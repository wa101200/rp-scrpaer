name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-slim
    strategy:
      fail-fast: false
      matrix:
        package: [cli, pipeline]
    name: test ${{ matrix.package }}
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --all-packages

      - name: Run tests
        run: uv run pytest packages/${{ matrix.package }}
