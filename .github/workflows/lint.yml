name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-slim
    strategy:
      fail-fast: false
    name: lint
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - name: Run hk check
        run: hk check --all
        env:
          HK_JOBS: "1"
