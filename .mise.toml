experimental_monorepo_root = true

[env]
DOCKER_BUILDKIT = 1
RP_AUTH_TOKEN = ""
MONOREPO_ROOT = "{{config_root}}"

[monorepo]
config_roots = ["packages/*", "scripts/*"]

[settings]
experimental = true
auto_install = true

[tools]
python = "3.12"
uv = "0.10.7"
hk = "1.36.0"
ruff = "latest"
pkl = "latest"
taplo = "latest"
yamlfmt = "latest"
pinact = "latest"
zizmor = "latest"
github-cli = "latest"
hadolint = "latest"
watchexec = "latest"
"npm:@quobix/vacuum" = "latest"
"npm:@biomejs/biome" = "latest"

[tasks.pre-commit]
run = "hk pre-commit -a"

[tasks.format]
run = "hk fix -a"

[tasks.lint]
run = "hk check -a"

[prepare.uv]
run = "uv sync --all-packages"
